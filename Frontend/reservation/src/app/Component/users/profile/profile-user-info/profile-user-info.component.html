<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="registerForm" #f="ngForm" (ngSubmit)="f.form.valid && save()"  class="form-signin" *ngIf="changePassword === false">

        <h2 class="form-signin-heading">User info</h2>
        <!-- Email -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name" #name="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required
                 placeholder="Your name" [(ngModel)]="user.name" />
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors.required">First name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text"
                 id="lastName"
                 class="form-control"
                 name="lastName" #lastName="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required
                 placeholder="Your last name" [(ngModel)]="user.lastName" />
          <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
            <div *ngIf="lastName.errors.required">Last name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email" #email="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required
                 placeholder="Your email" [(ngModel)]="user.email" />
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
          </div>
        </div>
        <div >
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password1"
                   class="form-control"
                   name="password1" readonly="true"
                   placeholder="Your password" [(ngModel)]="user.password" />
            <button class="btn btn-outline-primary pull-right" (click)="showChangePassword()">Change password</button>
          </div>
        </div>


        <div class="form-group">
          <label for="city">City</label>
          <input type="text"
                 id="city"
                 class="form-control"
                 name="city"
                 placeholder="City" [(ngModel)]="user.city" />
        </div>

        <div class="form-group">
          <label for="number">Number</label>
          <input type="text"
                 id="number"
                 class="form-control"
                 name="number"
                 placeholder="Your number" [(ngModel)]="user.number" />
        </div>


        <button type="submit"  class="btn btn-primary pull-right">
          <i class="fa fa-user-o"></i>
          <span> Save</span>
        </button>
      </form>

      <div *ngIf="changePassword === true">

        <div class="form-group">
          <label for="password">Old password</label>
          <input type="password"
                 id="oldPassword"
                 class="form-control"
                 name="password"
                 placeholder="Old password" [(ngModel)]="oldPassword" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="New password" [(ngModel)]="newPassword" />
        </div>

        <div class="form-group">
          <label for="repeatPassword">Repeat password</label>
          <input type="password"
                 id="repeatPassword"
                 class="form-control"
                 name="password"
                 placeholder="Repeat your password" [(ngModel)]="confirmPassword" />
        </div>
        <button class="btn btn-outline-primary pull-right" (click)="cancelPasswordChange()">Cancel</button>
        <button class="btn btn-outline-primary pull-right" (click)="passwordChanged()">Change password</button>
      </div>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
