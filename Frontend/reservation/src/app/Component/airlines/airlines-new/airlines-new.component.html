<form (ngSubmit)="f.form.valid && createAirline()" *ngIf="this.userRole === 'ROLE_ADMIN'" name="form" #f="ngForm">
  <div class="form-group row">
    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="airline.name" name="name" #name="ngModel"
             [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
    </div>
    <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
      <div *ngIf="name.errors.required">Airline name is required</div>
    </div>
  </div>

  <!--<div class="container">-->
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Address</label>
      <div  class="col-sm-10">
        <input placeholder="search for location"  autocomplete="true" autocapitalize="off" spellcheck="false" type="text"
               class="form-control" #search [formControl]="searchControl" [ngClass]="{ 'is-invalid': f.submitted && search.willValidate }" required>
      </div>
      <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
        <div *ngIf="search.required">Address selection is required</div>
      </div>
    </div>

  <!--</div>-->
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="inputACountry3" class="col-sm-2 col-form-label">Country</label>
         <input type="text" readonly="readonly" class="form-control" id="inputACountry3" placeholder="Country" aria-multiline="true" [(ngModel)]="airline.address.country" name="country">
      </div>
      <div class="form-group">
        <label for="inputCity3" class="col-sm-2 col-form-label">City</label>
        <input type="text" readonly="readonly" class="form-control" id="inputCity3" placeholder="City" aria-multiline="true" [(ngModel)]="airline.address.city" name="city">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="inputStreet3" class="col-sm-2 col-form-label">Street</label>
        <input type="text" readonly="readonly" class="form-control" id="inputStreet3" placeholder="Street" aria-multiline="true" [(ngModel)]="airline.address.street" name="street">
      </div>
      <div class="form-group">
        <label for="inputAddressNumber3" class="col-sm-2 col-form-label">Number</label>
        <input type="text"  readonly="readonly" class="form-control" id="inputAddressNumber3" placeholder="Street number" aria-multiline="true" [(ngModel)]="airline.address.addressNumber" name="addressNumber">
      </div>
    </div>
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
  </div>

  <div class="form-group">
    <label for="descriptionTextarea1">Advertising description</label>
    <textarea class="form-control" id="descriptionTextarea1" rows="3" [(ngModel)]="airline.description" name="description"
      #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" required ></textarea>
    <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
      <div *ngIf="description.errors.required">Advertising description is required</div>
    </div>
  </div>

<br />
  <div class="form-group row" align="right">
    <div class="col-sm-10">
      <button type="submit"  class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
