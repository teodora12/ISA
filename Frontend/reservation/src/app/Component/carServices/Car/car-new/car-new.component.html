<form (submit)="createCar()" (keydown.enter)="$event.preventDefault()">
  <div class="form-group row">
    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="car.name" name="name">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputType" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputType" placeholder="Type" [(ngModel)]="car.type" name="type">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputMake" class="col-sm-2 col-form-label">Make</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputMake" placeholder="Make" [(ngModel)]="car.make" name="make">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputModel" class="col-sm-2 col-form-label">Model</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputModel" placeholder="Model" [(ngModel)]="car.model" name="model">
    </div>
  </div>

  <div class="form-group row">
    <label for="numberOfSeats" class="col-sm-2 col-form-label">Number of seats</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="numberOfSeats" placeholder="Number of seats" [(ngModel)]="car.numberOfSeats" name="numberOfSeats">
    </div>
  </div>


  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="price" placeholder="Price" [(ngModel)]="car.price" name="price">
    </div>
  </div>

  <div class="form-group row">
    <label for="yearOfManufacture" class="col-sm-2 col-form-label">Year of manufacture</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="yearOfManufacture" placeholder="Year of manufacture" [(ngModel)]="car.yearOfManufacture" name="yearOfManufacture">
    </div>
  </div>



  <br />
  <div class="form-group row" align="right">
    <div class="col-sm-10">
      <button type="submit"  class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
