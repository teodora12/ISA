<div class="tab-content" id="v-pills-tabContent">
  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
    <div  *ngIf="userRole === 'ROLE_ADMIN_SERVICE' && user.inChargeOf === inCharge">
      <br />
      <form (submit)="saveCar()">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input   type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="car['name']"
                   name="name">
          </div>
        </div>

        <br/>
        <div class="form-group row">
          <label for="inputName2" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName2" placeholder="Type" [(ngModel)]="car['type']"
                   name="type">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Make</label>
          <div class="col-sm-10">
            <input  type="text" class="form-control" id="inputName3" placeholder="Make" [(ngModel)]="car['make']"
                   name="make">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName4" class="col-sm-2 col-form-label">Model</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName4" placeholder="Model" [(ngModel)]="car['model']"
                   name="model">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName5" class="col-sm-2 col-form-label">Number of seats</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName5" placeholder="Number of seats" [(ngModel)]="car['numberOfSeats']"
                   name="numberOfSeats">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName6" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName6" placeholder="Price" [(ngModel)]="car['price']"
                   name="price">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName7" class="col-sm-2 col-form-label">Year of manufacture</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName7" placeholder="Year of manufacture" [(ngModel)]="car['yearOfManufacture']"
                   name="yearOdManufacture">
          </div>
        </div>

        <div class="form-group row" align="right">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="!(admin)">
      <div class="form-group row">
        <label for="inputName1" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName1" name="name">{{car['name']}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName8" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName8" name="name">{{car['type']}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName9" class="col-sm-2 col-form-label">Make</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName9" name="name">{{car['make']}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName10" class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName10" name="name">{{car['model']}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName11" class="col-sm-2 col-form-label">Number of seats</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName11" name="name">{{car['numberOfSeats']}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName12" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName12" name="name">{{car['price']}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName13" class="col-sm-2 col-form-label">Year of manufacture</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName13" name="name">{{car['yearOfManufacture']}}</label>
        </div>
      </div>

      <br/>
      <br/>
      <br/>
    </div>

  </div>

</div>
