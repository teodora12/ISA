<div class="tab-content" id="v-pills-tabContent">
  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

    <div *ngIf="userRole === 'ROLE_ADMIN_SERVICE' && user.inChargeOf === affiliate.carServiceId" >
      <br />
      <form (submit)="saveAffiliate()" >
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="affiliate['name']"
                   name="name">
          </div>
        </div>
        <!--<div class="container">-->

        <br/>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input id="inputName" placeholder="Search for location" autocomplete="true" autocapitalize="off"
                   spellcheck="false" type="text" class="form-control" #search [formControl]="searchControl">
          </div>
        </div>

        <!--</div>-->
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputACountry3" class="col-sm-2 col-form-label">Country</label>
              <input type="text" readonly="readonly" class="form-control" id="inputACountry3" placeholder="Country"
                     aria-multiline="true" [(ngModel)]="affiliate['address']['country']" name="country">
            </div>
            <div class="form-group">
              <label for="inputCity3" class="col-sm-2 col-form-label">City</label>
              <input type="text" readonly="readonly" class="form-control" id="inputCity3" placeholder="Address"
                     aria-multiline="true" [(ngModel)]="affiliate['address']['city']" name="city">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputStreet3" class="col-sm-2 col-form-label">Street</label>
              <input type="text" readonly="readonly" class="form-control" id="inputStreet3" placeholder="Street"
                     aria-multiline="true" [(ngModel)]="affiliate['address']['street']" name="street">
            </div>
            <div class="form-group">
              <label for="inputAddressNumber3" class="col-sm-2 col-form-label">Number</label>
              <input type="text" readonly="readonly" class="form-control" id="inputAddressNumber3"
                     placeholder="Street number" aria-multiline="true" [(ngModel)]="affiliate['address']['addressNumber']"
                     name="addressNumber">
            </div>
          </div>
          <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
        </div>

        <br/>


        <br/>
        <div class="form-group row" align="right">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="!(userRole === 'ROLE_ADMIN_SERVICE' && user.inChargeOf === affiliate.carServiceId)">
      <div class="form-group row">
        <label for="inputName1" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <label class="form-control" id="inputName1" name="name">{{affiliate['name']}}</label>
        </div>
      </div>

      <br/>

      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-6">
          <label class="form-control" id="address">{{affiliate['address']['country']}}, {{affiliate['address']['city']}}
            , {{affiliate['address']['street']}}, {{affiliate['address']['addressNumber']}}</label>
        </div>
        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
      </div>


      <br/>

      <br/>

    </div>


  </div>

</div>
