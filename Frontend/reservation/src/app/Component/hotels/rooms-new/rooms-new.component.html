
<form (submit)="createRoom()">
  <h2>New room</h2>
  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" [(ngModel)]="room.name" placeholder="name" name="name"/>
    </div>
  </div>

  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Price:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="room.price" placeholder="price" name="price"/>
    </div>
  </div>

  <!--
  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Available:</label>
    <div class="col-sm-8">
      <label class="radio-inline">
        <input type="radio"   [(ngModel)]="availableTrue"  name="available"  /> yes
      </label> <br/>
      <label class="radio-inline">
        <input type="radio"   [(ngModel)]="availableFalse"  name="available" />no<br>
      </label>
    </div>

  </div>
-->
  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Maximal number of guests:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="room.maxNumberOfGuests" placeholder="maximal number of guests" name="numGuests"/>
    </div>
  </div>

  <div class="form-group row" >
    <label for="inputName" class="col-sm-2 col-form-label" >Number of beds:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="room.numberOfBeds" placeholder="number of beds" name="numBeds"/>
    </div>
  </div>

  <div class="form-group">
    <label for="descriptionTextarea1">Advertising description</label>
    <textarea class="form-control" id="descriptionTextarea1" rows="3"  name="description"></textarea>
  </div>

  <br />
  <div class="form-group row" align="right">
    <div class="col-sm-10">
      <button type="submit"  class="btn btn-primary" *ngIf="userRole === 'ROLE_ADMIN'" >Create room</button>
    </div>
  </div>


</form>
